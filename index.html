<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
        <h1 id="heading">Keycode Generator</h1>
    </div>
    
    <div class="overlay" id="overlay">
        <div class="alert" id="alert">
            <h2>Welcome to my Keycode Generator</h2>
            <h2>Press any key to start</h2>
        </div>
    </div>
    
    <section class = "boxes">
        <p class="box title">Key value</p>
        <p id="keyValue">###</p>
        
        <p class="box title">Key code</p>
        <p id="keyCode">###</p>
        
        <p class="box title">Charater code</p>
        <p id="charCode">###</p>
        
    </section>
     
<script  src="./script.js"> </script>
</body>
</html>
